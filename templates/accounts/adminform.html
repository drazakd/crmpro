<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <title>
    CRM_SPM
  </title>
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'css/argon-dashboard.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">

</head>
<body class="bg-primary">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">

    </nav>
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">

    </nav>

    <div class="">
        <div class="container-fluid py-4 ">
        <div class="row justify-content-center"> <!-- Ajouter la classe justify-content-center pour centrer le contenu -->
            <div class="col-md-8">
              <div class="card shadow">
                <div class="card-header pb-0 ">
                  <div class="d-flex align-items-center">
                    <p class="mb-0">Inscription Admin</p>
                  </div>
                </div>
                <div class="card-body">

                  {% if error %}

                  <div class="alert alert-warning" role="alert">
                    {{ message }}
                  </div>

                  {% endif %}

                  <form role="form" action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nom" aria-label="Nom" name="nom" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Prénom" aria-label="Prénom" name="prenom" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Genre" name="genre" required>
                            <option selected disabled>Sélectionner le genre</option>
                            <option value="masculin">Masculin</option>
                            <option value="feminin">Féminin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Rôle" name="role" required>
                            <option selected disabled>Sélectionner le rôle</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="username" aria-label="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">S'inscrire</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>


</body>
</html>
